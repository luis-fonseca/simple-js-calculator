<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 offset-md-4">
                <h1>Calculadora</h1>
            </div> <!-- .col -->
        </div> <!-- .row -->
        <div class="row">
            <div class="col-xs-12 col-md-4 offset-md-4 ">
                <div class="calculator">
                    <h2 class="text-center"><span>my</span>Calculator</h2>
                    <div class="display">
                        <div class="additional-information">
                            <div class="time">
                            </div> <!-- .time -->
                            <div class="date">
                            </div> <!-- .date -->
                        </div> <!-- .additional-information -->
                        <div class="steps">
                        </div> <!-- .steps -->
                        <div class="calculation text-right">
                        </div> <!-- .number -->
                    </div> <!-- .display -->
                    <div class="keyboard">
                        <div class="btn btn-ac"> AC </div> <!-- .btn .btn-ac -->
                        <div class="btn btn-ce"> CE </div> <!-- .btn .btn-ce -->
                        <div class="btn btn-division"> / </div> <!-- .btn .btn-percent -->
                        <div class="btn btn-percent"> % </div> <!-- .btn .btn-division -->
                        <div class="btn btn-7"> 7 </div> <!-- .btn .btn-7 -->
                        <div class="btn btn-8"> 8 </div> <!-- .btn .btn-8 -->
                        <div class="btn btn-9"> 9 </div> <!-- .btn .btn-9 -->
                        <div class="btn btn-multiplication"> X </div> <!-- .btn .btn-multiplication -->
                        <div class="btn btn-4"> 4 </div> <!-- .btn .btn-4 -->
                        <div class="btn btn-5"> 5 </div> <!-- .btn .btn-5 -->
                        <div class="btn btn-6"> 6 </div> <!-- .btn .btn-6 -->
                        <div class="btn btn-minus"> - </div> <!-- .btn .btn-minus -->
                        <div class="btn btn-1"> 1 </div> <!-- .btn .btn-1 -->
                        <div class="btn btn-2"> 2 </div> <!-- .btn .btn-2 -->
                        <div class="btn btn-3"> 3 </div> <!-- .btn .btn-3 -->
                        <div class="btn btn-plus"> + </div> <!-- .btn .btn-plus -->
                        <div class="btn btn-0"> 0 </div> <!-- .btn .btn-zero -->
                        <div class="btn btn-point"> . </div> <!-- .btn .btn-point -->
                        <div class="btn btn-equal"> = </div> <!-- .btn .btn-equal -->
                    </div> <!-- .keyboard -->
                </div> <!-- .calculator -->
            </div> <!-- .col -->
        </div> <!-- .row -->
    </div> <!-- .container -->

    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
